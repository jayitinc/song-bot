<template name="main">
  {{#if isBotInfo}}
    <p>Hello World!</p>
  {{else}}
    <div class="row">
      <div class="col s12 center">
        There is currently no login info on record for your bot. Please login.
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Username" name="botuser" id="botuser" class="validate" />
          </div>
          <div class="input-field col s6">
            <input placeholder="OAuth Access Key" name="botpass" id="botpass" type="password" class="validate" />
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light right" type="submit" name="action">Login &amp; Connect
              <i class="material-icons right">send</i>
            </button>
            <a class="waves-effect waves-teal btn-flat right" id="oauth-button">Don't have an OAuth Key? Click here to generate one.</a>
          </div>
        </div>
      </form>
    </div>
  {{/if}}
</template>
