<template name="commands">
  <!-- Command Form -->
  <div class="row">
    <form class="col s12" id="command-form">
      <div class="row">
        <div class="input-field col s6">
          <input name="name" id="command-name" type="text" />
          <label for="command-name">Command</label>
        </div>
        <div class="input-field col s6">
          <select name="permissions" id="command-perms">
            <option value="everyone" selected>Everyone</option>
            <option value="regular">Regular</option>
            <option value="moderator">Moderator</option>
            <option value="caster">Caster</option>
          </select>
          <label>Permissions</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="response" id="command-response" type="text" />
          <label for="command-response">Response</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="submit" value="Add/Edit Command" class="btn waves-effect waves-light right" />
        </div>
      </div>
    </form>
  </div>

  <!-- Command List -->
  <table class="highlight">
    <thead>
      <tr>
        <th>Command</th>
        <th>Response</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each commands}}
        <tr>
          <td>{{name}}</td>
          <td>{{response}}</td>
          <td>{{permissions}}</td>
          <td>
            <button class="waves-effect waves-light btn" id="edit-button"><i class="material-icons left">mode_edit</i>Edit</button>
            <button class="waves-effect waves-light btn" id="delete-button"><i class="material-icons left">delete_forever</i>Delete</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  <!-- JS Initialization -->
  <script>
    $(document).ready(function() {
      $('select').material_select();
      Materialize.updateTextFields();
    });
  </script>
</template>
