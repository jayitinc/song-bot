<template name="timers">
  <!-- Form -->
  <h4>Timers</h4>
  <div class="row">
    <form class="col s12" id="timer-form">
      <input type="hidden" name="id" id="timer-hidden" value="" />
      <div class="row">
        <div class="input-field col s6">
          <select name="type" id="timer-type">
            <option value="normal">Normal Timer</option>
            <option value="command">Command Timer</option>
          </select>
          <label>Timer Type</label>
        </div>
        <div class="input-field col s6">
            <input type="number" id="timer-frequency" name="frequency" min="1" value="5" />
            <label for="timer-frequency">Timer Frequency (Minutes)</label>
        </div>
      </div>
      {{#if normalSelected}}
        <div class="row">
          <div class="input-field col s12">
            <textarea name="response" id="timer-response" class="materialize-textarea"></textarea>
            <label for="timer-response">Response</label>
          </div>
        </div>
      {{else}}
        <div class="row">
          <div class="input-field col s12">
            <select name="command" id="timer-command">
              <option value="" disabled selected>Select a command to call</option>
              {{#each commands}}
                <option value="{{name}}">{{name}}</option>
              {{/each}}
            </select>
            <label>Command</label>
          </div>
        </div>
      {{/if}}
      <div class="row">
        <div class="input-field col s12">
          <input type="submit" class="right btn waves-effect waves-light" value="Add Timer" />
        </div>
      </div>
    </form>
  </div>

  <!-- List -->
  <table class="highlight">
    <thead>
      <tr>
        <th>Type</th>
        <th>Frequency</th>
        <th>Response/Command</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each timers}}
        <tr>
          <td>{{type}}</td>
          <td>{{frequency}}</td>
          <td>{{processResp}}</td>
          <td>
            <button class="waves-effect waves-light btn" id="edit-button"><i class="material-icons left">mode_edit</i>Edit</button>
            <button class="waves-effect waves-light btn" id="delete-button"><i class="material-icons left">delete_forever</i>Delete</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
